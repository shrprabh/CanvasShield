<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4><i class="fas fa-fingerprint me-2"></i>Canvas Fingerprint Detector</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleDetection" checked>
                <label class="form-check-label" for="toggleDetection">Detection Active</label>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span><i class="fas fa-chart-line me-2"></i>Attempts Detected:</span>
                <span id="attemptCount">0</span>
            </div>
            <div class="stat-item">
                <span><i class="fas fa-shield-alt me-2"></i>Current Site Status:</span>
                <span id="siteStatus" class="status-safe">Safe</span>
            </div>
        </div>

        <div class="detection-list">
            <h5><i class="fas fa-history me-2"></i>Recent Detections</h5>
            <div id="detectionsList">
                <div class="no-detections">No fingerprinting attempts detected yet</div>
            </div>
        </div>

        <div class="actions">
            <button id="exportBtn" class="btn btn-primary">
                <i class="fas fa-download me-1"></i> Export Results
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                <i class="fas fa-trash-alt me-1"></i> Clear History
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
