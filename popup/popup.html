<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Fingerprint Detector</title>
    <!-- Use local Chart.js -->
    <script src="../lib/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4>Canvas Fingerprinting Detector</h4>
        <span id="statusIndicator" class="status-safe">Local Mode</span>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div>Detection Active</div>
          <label class="switch">
            <input type="checkbox" id="toggleDetection" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="stat-item">
          <div>Attempts Detected</div>
          <div><strong id="attemptCount">0</strong></div>
        </div>
        <div class="stat-item">
          <div>Unique Domains</div>
          <div><strong id="domainCount">0</strong></div>
        </div>
        <div class="stat-item">
          <div>Current Site Status</div>
          <div id="siteStatus" class="status-safe">Safe</div>
        </div>
      </div>

      <div class="charts-row">
        <div class="chart-container">
          <h5>Detections Over Time</h5>
          <canvas id="detectionChart"></canvas>
        </div>

        <div class="chart-container">
          <h5>Top Fingerprinting Domains</h5>
          <canvas id="domainChart"></canvas>
        </div>
      </div>

      <h5>Recent Detections</h5>
      <div class="detection-list" id="detectionsList">
        <div class="no-detections">No fingerprinting attempts detected yet</div>
      </div>

      <div class="actions">
        <button id="exportBtn" class="btn btn-primary">
          <i class="fas fa-download"></i> Export Data
        </button>
        <button id="clearBtn" class="btn btn-danger">
          <i class="fas fa-trash"></i> Clear History
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
