<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Canvas Fingerprint Detector</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleDetection" checked>
                <label class="form-check-label" for="toggleDetection">Detection Active</label>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>Attempts Detected:</span>
                <span id="attemptCount">0</span>
            </div>
            <div class="stat-item">
                <span>Current Site Status:</span>
                <span id="siteStatus">Safe</span>
            </div>
        </div>

        <div class="detection-list">
            <h5>Recent Detections</h5>
            <div id="detectionsList"></div>
        </div>

        <div class="actions">
            <button id="exportBtn" class="btn btn-primary">Export Results</button>
            <button id="clearBtn" class="btn btn-secondary">Clear History</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
